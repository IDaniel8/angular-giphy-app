<div class="row gy-4">
  <div *ngFor="let image of searchImageList" class="col-lg-2 col-md-4 col-sm-6">
    <div class="card animate__animated animate__fadeIn">
      <img
        class="card-img-top"
        style="height: 200px"
        [src]="image.image_url"
        alt="..."
      />
      <div class="card-body" style="height: 120px">
        <p class="card-text">{{ image.title }}</p>
      </div>
    </div>
  </div>
</div>
